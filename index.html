<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <!--
                select number of rounds
            -->
        <article id="radio-btn">
            <h3>how many rounds</h3>
            <form>
                <div>
                    <input type="radio" id="5Rounds" value="5" name="numberOfRounds" onclick="addRounds()"> 5
                    <input type="radio" id="10Rounds" value="10" name="numberOfRounds" onclick="addRounds()"> 10
                    <input type="radio" id="15Rounds" value="15" name="numberOfRounds" onclick="addRounds()"> 15
                    <input type="radio" id="20Rounds" value="20" name="numberOfRounds" onclick="addRounds()"> 20
                </div>
            </form>
        </article>


        <!--
                final winner
                computerWins
                userWins
            -->
        <article id="roundsWonOutput">
            <h4 for="userWins">User</h4>
            <div>
                <p id="userWins">0</p>
                <p id="computerWins">0</p>
            </div>
            <h4 for="computerWins">Comp</h4>
        </article>

        <div id="finalWinner">The Winner is</div>


        <!--
                buttons for rock, paper, scissors
                and start game
            -->
        <article id="chooseYourMove">
            <h2>Let´s Play</h2>
            <form>
                <button type="button" id="stone" class="move" value="0" onclick="chooseStone()">✊🏻</button>
                <button type="button" id="paper" class="move" value="1" onclick="choosePaper()">🤚🏻</button>
                <button type="button" id="scissors" class="move" value="2" onclick="chooseScissors()">✌🏻</button>
            </form>
            <h3>MAKE YOUR MOVE.</h3>
        </article>

        <!--
                restart game
        -->
        <div id="boxRestart">
            <p id="restart" onclick="restartGame()">restart</p>
        </div>



    </main>



    <script src="./assets/js/main.js"></script>
</body>

</html>
