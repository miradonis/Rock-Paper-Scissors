<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <section class="game-wrapper">
            <h1>Let´s Play</h1>
            <div class="lineTop"></div>
            <h2>How many rounds?</h2>

            <!-- ? select number of rounds -->
            <article id="radio-btn">
                <label for="5Rounds">5 <input type="radio" id="5Rounds" value="5" name="numberOfRounds"
                        onclick="addRounds()"></label>

                <label for="10Rounds">10 <input type="radio" id="10Rounds" value="10" name="numberOfRounds"
                        onclick="addRounds()"></label>

                <label for="15Rounds">15 <input type="radio" id="15Rounds" value="15" name="numberOfRounds"
                        onclick="addRounds()"></label>

                <label for="20Rounds">20 <input type="radio" id="20Rounds" value="20" name="numberOfRounds"
                        onclick="addRounds()"></label>
            </article>

            <!--? buttons for rock, paper, scissors and start game -->
            <article id="chooseYourMove">

                <p id="userChoose">Choose rock, paper or scissors</p>
                <article class="btn">
                    <button id="stone" class="move" value="0">✊🏻</button>
                    <button id="paper" class="move" value="1">🤚🏻</button>
                    <button id="scissors" class="move" value="2">✌🏻</button>
                </article>
                <p id="whoChoosedWhat"></p>
            </article>


            <!-- ? final winner, computerWins, userWins -->
            <article id="roundsWonOutput">
                <div>
                    <p>User</p>
                    <p id="userWins">0</p>
                </div>
                <div>
                    <p id="computerWins">0</p>
                    <p>Comp</p>
                </div>
            </article>

            <div>
                <p id="winnerCurrentRound"></p>
            </div>


            <!-- ? line before restart button -->
            <div class="lineBottom"></div>
            <!-- ? restart game -->
            <div id="boxRestart">
                <p id="restart" onclick="location.reload()">Restart</p>
            </div>
        </section>



    </main>



    <script src="./dist/main.js"></script>
</body>

</html>
